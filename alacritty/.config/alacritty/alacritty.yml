env:
  TERM: alacritty

window:
    dimensions:
        columns: 0
        lines: 0
    opacity: 0.65
    padding:
      x: 2
      y: 2
    decorations: None
    startup_mode: Maximized
    title: Terminal
    class:
        instance: Alacritty
        general: Alacritty

scrolling:
    history: 10000
    multiplier: 4

font:
    normal:
        family: "PT Mono"
        style: Regular
    bold:
        family: "PT Mono"
        style: Bold
    size: 7.0

shell:
    program: /bin/zsh

